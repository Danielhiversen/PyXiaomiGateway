sudo: required
matrix:
  fast_finish: true
  include:
  - python: '3.5'
    env: TOXENV=lint
cache:
  directories:
  - "$HOME/.cache/pip"
install:
- ifconfig eth0:0 10.30.0.100
- ifconfig eth0:1 10.30.0.101
- pip install asyncio tox flake8 pylint cryptography==2.1.1
language: python
script:
- ifconfig
- python tests/main.py
